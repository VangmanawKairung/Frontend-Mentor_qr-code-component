<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="QR code component challenge by Frontend Mentor. Scan the QR code to improve your front-end development skills."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./sources/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="position-absolute top-50 start-50 translate-middle">
      <article>
        <section id="qr-image" class="w-100">
          <img
            src="./sources/images/image-qr-code.png"
            alt="QR Code to Frontend Mentor"
            class="w-100"
          />
        </section>
        <section id="detail" class="w-100">
          <h1 class="text-center">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-center">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </section>
      </article>
    </main>
    <!-- <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kairung Vangmanaw</a>.
  </footer> -->
  </body>
</html>
